<div class="custom-calendar-header">
  <button class="nav-btn prev-btn" (click)="previousClicked()">
    <img src="/assets/arrow-left.png" alt="arrow-left" />
  </button>
  <div class="current-month">{{ periodLabel }}</div>
  <button class="nav-btn next-btn" (click)="nextClicked()">
    <img src="/assets/arrow-right.png" alt="arrow-right" />
  </button>
</div>
